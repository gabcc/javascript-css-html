<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="main.css" type="text/css" rel="stylesheet" />
    <link href="filter.css" type="text/css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

<div>
    <button class="button-filter-changer" filter-setting="0" onclick="changeFilterSettings(this);">Filter setting 1.</button>
    <button class="button-filter-changer" filter-setting="1" onclick="changeFilterSettings(this);">Filter setting 2.</button>
    <button class="button-filter-changer" filter-setting="2" onclick="changeFilterSettings(this);">Filter setting 3.</button>
    <button class="button-filter-changer" filter-setting="3" onclick="changeFilterSettings(this);">Filter setting 4.</button>
    <button class="button-filter-changer" filter-setting="4" onclick="changeFilterSettings(this);">Filter setting 5.</button>
</div>

<div id="content-filter">
    <div class="filter-element" filter-index="0" filter-category="[0,1]"><div class="filter-content-wrapper"><div class="filter-content">1</div></div></div>
    <div class="filter-element" filter-index="1" filter-category="[0]"><div class="filter-content-wrapper"><div class="filter-content">2</div></div></div>
    <div class="filter-element" filter-index="2" filter-category="[0]"><div class="filter-content-wrapper"><div class="filter-content">3</div></div></div>
    <div class="filter-element" filter-index="3" filter-category="[0,1]"><div class="filter-content-wrapper"><div class="filter-content">4</div></div></div>
    <div class="filter-element" filter-index="4" filter-category="[0,1]"><div class="filter-content-wrapper"><div class="filter-content">5</div></div></div>
    <div class="filter-element" filter-index="5" filter-category="[0]"><div class="filter-content-wrapper"><div class="filter-content">6</div></div></div>
    <div class="filter-element" filter-index="6" filter-category="[2,3]"><div class="filter-content-wrapper"><div class="filter-content">7</div></div></div>
    <div class="filter-element" filter-index="7" filter-category="[2]"><div class="filter-content-wrapper"><div class="filter-content">8</div></div></div>
    <div class="filter-element" filter-index="8" filter-category="[0,1,2,3,4]"><div class="filter-content-wrapper"><div class="filter-content">9</div></div></div>
</div>

</body>
<script src="mosaicFilter.js"></script>
</html>
